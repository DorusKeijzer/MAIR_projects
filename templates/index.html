<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" class="user-input" id="userInput" placeholder="Type your message here..." disabled>
        <button class="submit-btn" onclick="sendMessage()">Send</button>
        <button class="start-btn" onclick="startConversation()">Start Conversation</button>
        <button class="reset-btn" onclick="resetConversation()">Reset Conversation</button>
        <button class="end-btn" onclick="endConversation()">End Conversation</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
