<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="messages" id="messages"></div> <!-- Ensure this ID matches the JavaScript -->
    <div class="input-container">
        <input type="text" class="user-input" id="userInput" placeholder="Type your message here..."> <!-- Ensure this ID matches -->
        <button class="submit-btn" onclick="sendMessage()">Send</button> <!-- Class name used here -->
    
        <button class="reset-btn" onclick="resetConversation()">Reset Conversation</button> <!-- Reset Button -->
        <button class="end-btn" onclick="endConversation()">End Conversation</button> <!-- End Button -->
    </div>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
